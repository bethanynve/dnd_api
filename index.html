<!DOCTYPE html>
<html lang="en">
	<!-- Uses D&D 5e API https://www.dnd5eapi.co/ -->
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is a test of the D&D API to show alignment descriptions.">
    	<meta name="keywords" content="dungeons, dragons, alignment">

		<title>D&D Alignment Explorer</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
	<section id="content">
		<h1>Dungeons & Dragons</h1>
		<p>Learn more about the D&D alignment system.</p>
		
		<select name="alignment" id="alignment">
			<option value="lawful-good">Lawful Good</option>
			<option value="lawful-neutral">Lawful Neutral</option>
			<option value="lawful-evil">Lawful Evil</option>
			<option value="neutral-good">Neutral Good</option>
			<option value="neutral">Neutral</option>
			<option value="neutral-evil">Neutral Evil</option>
			<option value="chaotic-good">Chaotic Good</option>
			<option value="chaotic-neutral">Chaotic Neutral</option>
			<option value="chaotic-evil">Chaotic Evil</option>
		</select>
		
		<button type="button" name="button">Enter</button>

		<h2>Alignment</h2>
		<h3>Description</h3>
	</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
